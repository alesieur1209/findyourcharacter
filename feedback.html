        <div id="main">
            <h2 class="feedback-heading">Submit Feedback</h2>
            <p class="feedback-explanation">Running into any issues with the site? Any additional features you'd like to see? Let us know! </p>

            <form class="feedback-form">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" />
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="8" required></textarea>
              
                <button type="submit">Submit</button>
              </form>

        <div id="footer">
